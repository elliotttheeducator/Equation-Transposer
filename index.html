<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Drag Equation Transposer</title>

  <!-- Nerdamer (LOCAL) -->
  <script src="./vendor/all.min.js"></script>

  <!-- KaTeX (CDN) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css">
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js"></script>

  <style>
    :root{
      --bg:#0b1220;
      --text:rgba(255,255,255,.96);
      --muted:rgba(255,255,255,.62);
      --stroke:rgba(255,255,255,.12);
      --card:rgba(255,255,255,.06);
      --accent:#7c5cff;
      --ok:#34d399;
      --bad:#ff4d6d;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:var(--sans);
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 10% 10%, rgba(124,92,255,.25), transparent 60%),
        radial-gradient(900px 500px at 90% 20%, rgba(45,212,191,.18), transparent 55%),
        radial-gradient(1000px 700px at 50% 120%, rgba(255,77,109,.10), transparent 55%),
        var(--bg);
    }

    .wrap{max-width:1200px;margin:0 auto;padding:18px 14px 26px}
    header{display:flex;justify-content:space-between;gap:12px;align-items:flex-end;flex-wrap:wrap;margin-bottom:10px}
    h1{margin:0;font-size:18px}
    .sub{margin:0;color:var(--muted);font-size:12.5px;line-height:1.25}
    .pill{
      display:inline-flex;align-items:center;gap:8px;
      border:1px solid var(--stroke);
      background:rgba(255,255,255,.06);
      padding:6px 10px;border-radius:999px;
      font-size:12px;color:var(--muted);font-family:var(--mono);
    }

    .card{
      border:1px solid var(--stroke);
      background:linear-gradient(180deg, var(--card), rgba(255,255,255,.04));
      border-radius:16px;
      box-shadow:0 10px 30px rgba(0,0,0,.28);
      backdrop-filter: blur(10px);
    }
    .pad{padding:12px}

    .topbar{display:grid;grid-template-columns:1fr auto;gap:12px;margin-bottom:12px}
    .actions{display:flex;flex-direction:column;gap:10px}
    .btn{
      border:1px solid var(--stroke);
      background:rgba(255,255,255,.08);
      color:var(--text);
      padding:10px 12px;border-radius:12px;
      cursor:pointer;font-weight:900;font-size:13px;text-align:center;
      user-select:none;
    }
    .btn:hover{background:rgba(255,255,255,.12)}
    .btn.primary{
      border-color: rgba(124,92,255,.55);
      background: linear-gradient(180deg, rgba(124,92,255,.35), rgba(124,92,255,.18));
    }
    .btn.danger{
      border-color: rgba(255,77,109,.55);
      background: linear-gradient(180deg, rgba(255,77,109,.30), rgba(255,77,109,.12));
    }

    textarea{
      width:100%;
      border:1px solid var(--stroke);
      background:rgba(0,0,0,.20);
      color:var(--text);
      padding:10px 12px;
      border-radius:12px;
      outline:none;
      font-size:14px;
      font-family:var(--mono);
      min-height:64px;
      resize:vertical;
    }

    .status{display:flex;align-items:center;gap:8px;margin-top:10px;font-size:12px;color:var(--muted)}
    .dot{width:10px;height:10px;border-radius:50%;background:rgba(255,255,255,.35)}
    .dot.ok{background:var(--ok)} .dot.bad{background:var(--bad)}

    /* MASSIVE floating equation box (no visible “containers”) */
    .bigEq{height:70vh;display:flex;align-items:center;justify-content:center;padding:16px}
    .eqBox{
      width:100%;
      height:100%;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(0,0,0,.18);
      padding:18px;
      display:flex;
      align-items:center;
      justify-content:center;
      user-select:none;
      overflow:auto;
    }

    .eqRow{
      width:min(1100px, 100%);
      display:grid;
      grid-template-columns: 1fr auto 1fr;
      gap:18px;
      align-items:center;
    }

    /* “Sides” are invisible hit areas */
    .side{
      min-height: 120px;
      padding:8px;
      display:flex;
      align-items:center;
      justify-content:center;
      user-select:none;
      border-radius:14px;
    }
    .side.dropActive{
      outline:2px solid rgba(124,92,255,.55);
      background:rgba(124,92,255,.08);
    }

    .eqSign{
      font-family:var(--mono);
      font-weight:900;
      font-size: clamp(34px, 4vw, 74px);
      color: rgba(255,255,255,.88);
      user-select:none;
    }

    /* Make KaTeX BIG, BOLD, WHITE */
    .katex { font-size: clamp(34px, 4.2vw, 78px); }
    .katex, .katex * { color: rgba(255,255,255,.98) !important; }
    .katex { font-weight:900; }
    .katex .mord, .katex .mbin, .katex .mrel, .katex .mop { font-weight:900; }

    /* Draggable “tiles” are ONLY hover highlights, no boxes */
    .dragPiece{
      display:inline-block;
      padding:2px 6px;
      border-radius:10px;
      cursor:grab;
      user-select:none;
      -webkit-user-select:none;
      touch-action:none;
    }
    .dragPiece:hover{
      outline:1px solid rgba(255,255,255,.18);
      background:rgba(255,255,255,.06);
    }
    .dragPiece:active{cursor:grabbing}

    /* Stop selection everywhere inside equation */
    #lhsSide, #rhsSide, #lhsSide *, #rhsSide *{
      user-select:none !important;
      -webkit-user-select:none !important;
    }

    .dragPreview{
      position:fixed;left:0;top:0;
      transform: translate(-9999px, -9999px);
      pointer-events:none;z-index:9999;
      padding:12px 14px;border-radius:14px;
      border:1px solid rgba(255,255,255,.18);
      background:rgba(0,0,0,.55);
      backdrop-filter: blur(10px);
      box-shadow:0 20px 50px rgba(0,0,0,.45);
      font-family:var(--mono);
      color:rgba(255,255,255,.95);
      font-size:24px;
      max-width:min(80vw, 980px);
      white-space:nowrap;overflow:hidden;text-overflow:ellipsis;
      user-select:none;
    }

    @media (max-width: 980px){
      .topbar{grid-template-columns:1fr}
      .actions{flex-direction:row;flex-wrap:wrap}
      .eqRow{grid-template-columns: 1fr; gap:12px;}
      .eqSign{display:none}
    }
  </style>
</head>

<body>
<div class="wrap">
  <header>
    <div>
      <h1>Drag Equation Transposer</h1>
      <p class="sub">
        Drag highlighted parts across <span style="font-family:var(--mono)">=</span>.
        Only exposed (top-level) terms/factors can move. Internal pieces must be exposed first.
      </p>
    </div>
    <div class="pill">Mode: <span id="modeText">Auto</span></div>
  </header>

  <div class="topbar">
    <div class="card pad">
      <div class="sub" style="margin:0 0 8px">
        Enter an equation using <span style="font-family:var(--mono)">=</span>.
        Subscripts: <span style="font-family:var(--mono)">v_f</span>, <span style="font-family:var(--mono)">v_i</span>.
        Use explicit multiplication if needed: <span style="font-family:var(--mono)">f=m*a</span>.
      </div>
      <textarea id="eqInput">a=(v_f-v_i)/t</textarea>
      <div class="status">
        <span class="dot" id="statusDot"></span>
        <span id="statusText">Booting…</span>
      </div>
    </div>
    <div class="actions">
      <div class="btn primary" id="btnLoad">Load</div>
      <div class="btn" id="btnUndo">Undo</div>
      <div class="btn danger" id="btnReset">Reset</div>
    </div>
  </div>

  <div class="card bigEq">
    <div class="eqBox">
      <div class="eqRow">
        <div class="side" id="lhsSide"></div>
        <div class="eqSign">=</div>
        <div class="side" id="rhsSide"></div>
      </div>
    </div>
  </div>

  <div class="dragPreview" id="dragPreview"></div>
</div>

<script>
const $ = (id) => document.getElementById(id);

function setStatus(ok, msg){
  $("statusDot").className = "dot " + (ok ? "ok" : "bad");
  $("statusText").textContent = msg;
}

function nerd(expr){ return window.nerdamer(expr); }

/* Keep division as division visually by interpreting x^(-1) as denominator later */
function normalize(expr){
  // Avoid heavy simplify; keep something close to user structure
  return nerd(expr).toString();
}

function splitEquation(eqStr){
  const s = String(eqStr).replace(/\s+/g,"").trim();
  const idx = s.indexOf("=");
  if(idx < 0) throw new Error("Equation must contain '='");
  const L = s.slice(0, idx);
  const R = s.slice(idx+1);
  if(!L || !R) throw new Error("Both sides must be non-empty");
  return { L, R };
}

function splitTopLevelAdd(expr){
  const s = normalize(expr);
  const out = [];
  let depth = 0, buf = "", sign = +1;

  function flush(){
    const t = buf.trim();
    if(t) out.push({ sign, text:t });
    buf = "";
  }

  for(let i=0;i<s.length;i++){
    const ch = s[i];
    if(ch === "(") depth++;
    if(ch === ")") depth--;
    if(depth === 0 && (ch === "+" || ch === "-")){
      flush();
      sign = (ch === "+") ? +1 : -1;
    } else {
      buf += ch;
    }
  }
  flush();
  return out.length ? out : [{ sign:+1, text:s.trim() }];
}

function splitTopLevelMul(expr){
  const s = normalize(expr);
  let depth = 0, buf = "", mode = "num";
  const num = [], den = [];

  function flush(){
    const t = buf.trim();
    if(t) (mode === "num" ? num : den).push(t);
    buf = "";
  }

  for(let i=0;i<s.length;i++){
    const ch = s[i];
    if(ch === "(") depth++;
    if(ch === ")") depth--;
    if(depth === 0 && (ch === "*" || ch === "/")){
      flush();
      mode = (ch === "/") ? "den" : "num";
    } else {
      buf += ch;
    }
  }
  flush();
  if(num.length === 0 && den.length === 0) return { num:[s.trim()], den:[] };
  if(num.length === 0) num.push("1");

  // Move factors of the form something^(-1) into denominator to force fraction bars in rendering
  const num2 = [];
  num.forEach(f => {
    const m = f.match(/^(.*)\^\(-1\)$/);
    if(m){
      const inside = m[1];
      den.push(inside);
    } else {
      num2.push(f);
    }
  });

  return { num:num2.length?num2:["1"], den };
}

function nerdToTeX(expr){
  const n = nerd(expr);
  if(typeof n.toTeX === "function") return n.toTeX();
  if(typeof n.text === "function") return n.text("latex");
  return String(n.toString());
}

/* --- draggable payload map --- */
let payloadById = new Map();
let nextId = 1;

function newId(){ return "p" + (nextId++); }

/*
We build each SIDE as KaTeX latex string with wrapped draggable pieces:
  \htmlData{id=p1}{\htmlClass{dragPiece}{...}}
KaTeX needs trust:true for these HTML macros.
*/
function wrapDraggable(texContent, payload){
  const id = newId();
  payloadById.set(id, payload);
  // IMPORTANT: the order of wrappers matters; keep htmlData outermost.
  return `\\htmlData{id=${id}}{\\htmlClass{dragPiece}{${texContent}}}`;
}

function buildSideLatex(sideName, expr){
  const terms = splitTopLevelAdd(expr);

  // If multiple top-level terms, show TERM mode (each term is draggable as a whole)
  if(terms.length > 1){
    $("modeText").textContent = "Terms";
    let parts = [];
    terms.forEach((t, i) => {
      const signedExpr = (t.sign === 1) ? `(${t.text})` : `-(${t.text})`;
      const tex = nerdToTeX(signedExpr);
      const payload = { kind:"term", from:sideName, signedExpr: normalize(signedExpr) };
      parts.push(wrapDraggable(tex, payload));
      if(i !== terms.length-1) parts.push("\\;"); // spacing
    });
    return parts.join(" ");
  }

  // Single term: FACTOR mode. Expose top-level numerator/denominator factors.
  $("modeText").textContent = "Factors";
  const f = splitTopLevelMul(expr);

  const numPieces = f.num.map(x => {
    const tex = nerdToTeX(x);
    const payload = { kind:"factor", from:sideName, where:"num", factorExpr: normalize(x) };
    return wrapDraggable(tex, payload);
  });

  const denPieces = f.den.map(x => {
    const tex = nerdToTeX(x);
    const payload = { kind:"factor", from:sideName, where:"den", factorExpr: normalize(x) };
    return wrapDraggable(tex, payload);
  });

  const numTex = numPieces.join("\\cdot ");
  if(denPieces.length === 0){
    return numTex || "0";
  }
  const denTex = denPieces.join("\\cdot ");
  return `\\frac{${numTex}}{${denTex}}`;
}

/* --- state + moves --- */
let state = {
  original: null,
  current: null,
  history: []
};

function pushHistory(desc){
  state.history.push({ L: state.current.L, R: state.current.R, desc });
}

function undo(){
  if(state.history.length <= 1){ setStatus(false, "Nothing to undo."); return; }
  state.history.pop();
  const prev = state.history[state.history.length - 1];
  state.current = { L: prev.L, R: prev.R };
  render();
  setStatus(true, "Undone.");
}

function reset(){
  if(!state.original){ setStatus(false, "Load an equation first."); return; }
  state.current = { ...state.original };
  state.history = [];
  pushHistory("Reset");
  render();
  setStatus(true, "Reset.");
}

/* Move rules:
   - term: moving across means ADD the opposite to target and REMOVE from source
   - factor:
       - moving a NUM factor across => divide the other side, remove from source side
       - moving a DEN factor across => multiply the other side, remove from source side
   Implementation: apply inverse operation to the destination side, and cancel on source by applying inverse on that side too.
   We do it purely algebraically to BOTH sides so equality is maintained.
*/
function applyMove(payload, toSide){
  const from = payload.from;
  if(from === toSide){
    setStatus(false, "Drop on the other side of '=' to transpose.");
    return;
  }

  let L = state.current.L;
  let R = state.current.R;

  if(payload.kind === "term"){
    const t = payload.signedExpr; // includes sign already

    // If dragging from L -> R: subtract t from both sides (removes it from L, adds -t to R)
    // If dragging from R -> L: subtract t from both sides (removes it from R, adds -t to L)
    // This matches “move term across (sign flips)” behaviour.
    L = normalize(`(${L}) - (${t})`);
    R = normalize(`(${R}) - (${t})`);

    state.current = { L, R };
    pushHistory("Moved term (legal top-level term).");
    render();
    setStatus(true, "Moved term.");
    return;
  }

  if(payload.kind === "factor"){
    const f = payload.factorExpr;
    // Numerator factor moved across means: divide both sides by f
    // Denominator factor moved across means: multiply both sides by f
    if(payload.where === "num"){
      L = normalize(`(${L})/(${f})`);
      R = normalize(`(${R})/(${f})`);
      state.current = { L, R };
      pushHistory("Moved numerator factor (÷ both sides).");
      render();
      setStatus(true, "Moved factor.");
      return;
    }
    if(payload.where === "den"){
      L = normalize(`(${L})*(${f})`);
      R = normalize(`(${R})*(${f})`);
      state.current = { L, R };
      pushHistory("Moved denominator factor (× both sides).");
      render();
      setStatus(true, "Moved factor.");
      return;
    }
  }

  setStatus(false, "Illegal move.");
}

/* --- render equation into both sides, then attach drag handlers to wrapped spans --- */
function clear(el){ while(el.firstChild) el.removeChild(el.firstChild); }

function attachDragHandlers(container, toSide){
  const pieces = container.querySelectorAll(".dragPiece");
  pieces.forEach(el => {
    // Find payload id from nearest element with data-id
    let cur = el;
    let id = null;
    while(cur && cur !== container){
      if(cur.dataset && cur.dataset.id){ id = cur.dataset.id; break; }
      cur = cur.parentElement;
    }
    if(!id) return;

    const payload = payloadById.get(id);
    if(!payload) return;

    el.setAttribute("draggable", "true");

    el.addEventListener("dragstart", (e) => {
      e.dataTransfer.setData("text/plain", id);
      showDragPreview(el.textContent || "move");
    });
    el.addEventListener("dragend", () => hideDragPreview());
  });

  // drop zone behaviour
  container.addEventListener("dragover", (e) => {
    e.preventDefault();
    container.classList.add("dropActive");
    moveDragPreview(e.clientX, e.clientY);
  });
  container.addEventListener("dragleave", () => container.classList.remove("dropActive"));
  container.addEventListener("drop", (e) => {
    e.preventDefault();
    container.classList.remove("dropActive");
    hideDragPreview();
    const id = e.dataTransfer.getData("text/plain");
    const payload = payloadById.get(id);
    if(!payload){
      setStatus(false, "Drop failed.");
      return;
    }
    applyMove(payload, toSide);
  });
}

function render(){
  if(!state.current) return;

  payloadById.clear();
  nextId = 1;

  const lhsTex = buildSideLatex("L", state.current.L);
  const rhsTex = buildSideLatex("R", state.current.R);

  clear($("lhsSide"));
  clear($("rhsSide"));

  // Render each side separately. Trust enabled so htmlData/htmlClass works.
  katex.render(lhsTex, $("lhsSide"), { displayMode:true, throwOnError:false, strict:"ignore", trust:true });
  katex.render(rhsTex, $("rhsSide"), { displayMode:true, throwOnError:false, strict:"ignore", trust:true });

  // Attach handlers AFTER rendering
  attachDragHandlers($("lhsSide"), "L");
  attachDragHandlers($("rhsSide"), "R");
}

/* --- drag preview --- */
function showDragPreview(text){ $("dragPreview").textContent = text; }
function moveDragPreview(x,y){ $("dragPreview").style.transform = `translate(${x+18}px, ${y+18}px)`; }
function hideDragPreview(){ $("dragPreview").style.transform = `translate(-9999px, -9999px)`; }
window.addEventListener("dragover", (e) => moveDragPreview(e.clientX, e.clientY));

function load(){
  if(!window.nerdamer) throw new Error("Nerdamer not loaded. Check ./vendor/all.min.js path.");
  if(!window.katex) throw new Error("KaTeX not loaded (CDN blocked?).");

  const raw = $("eqInput").value;
  const { L, R } = splitEquation(raw);

  // validate parse
  nerd(L); nerd(R);

  state.original = { L: normalize(L), R: normalize(R) };
  state.current  = { ...state.original };
  state.history  = [];
  pushHistory("Loaded");
  render();
  setStatus(true, "Loaded. Drag highlighted parts across '='.");
}

function boot(){
  try{
    $("btnLoad").addEventListener("click", () => { try{ load(); } catch(e){ setStatus(false, e.message || String(e)); } });
    $("btnUndo").addEventListener("click", () => undo());
    $("btnReset").addEventListener("click", () => reset());

    load();
  } catch(e){
    setStatus(false, e.message || String(e));
  }
}
boot();
</script>
</body>
</html>
