<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Equation Transposer (Tiles)</title>

  <!-- Nerdamer (LOCAL) -->
  <script src="./vendor/all.min.js"></script>

  <!-- KaTeX (CDN) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css">
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js"></script>

  <style>
    :root{
      --bg:#0b1220;
      --card:rgba(255,255,255,.06);
      --stroke:rgba(255,255,255,.12);
      --text:rgba(255,255,255,.96);
      --muted:rgba(255,255,255,.65);
      --accent:#7c5cff;
      --ok:#34d399;
      --bad:#ff4d6d;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:var(--sans);
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 10% 10%, rgba(124,92,255,.25), transparent 60%),
        radial-gradient(900px 500px at 90% 20%, rgba(45,212,191,.18), transparent 55%),
        radial-gradient(1000px 700px at 50% 120%, rgba(255,77,109,.10), transparent 55%),
        var(--bg);
    }
    .wrap{max-width:1200px;margin:0 auto;padding:18px 14px 26px}
    header{display:flex;justify-content:space-between;gap:12px;align-items:flex-end;flex-wrap:wrap;margin-bottom:10px}
    h1{margin:0;font-size:18px}
    .sub{margin:0;color:var(--muted);font-size:12.5px;line-height:1.25}
    .pill{
      display:inline-flex;align-items:center;gap:8px;
      border:1px solid var(--stroke);
      background:rgba(255,255,255,.06);
      padding:6px 10px;border-radius:999px;
      font-size:12px;color:var(--muted);font-family:var(--mono);
    }

    .card{
      border:1px solid var(--stroke);
      background:linear-gradient(180deg, var(--card), rgba(255,255,255,.04));
      border-radius:16px;
      box-shadow:0 10px 30px rgba(0,0,0,.28);
      backdrop-filter: blur(10px);
    }
    .pad{padding:12px}

    .topbar{display:grid;grid-template-columns:1fr auto;gap:12px;margin-bottom:12px}
    .actions{display:flex;flex-direction:column;gap:10px}
    .btn{
      border:1px solid var(--stroke);
      background:rgba(255,255,255,.08);
      color:var(--text);
      padding:10px 12px;border-radius:12px;
      cursor:pointer;font-weight:800;font-size:13px;text-align:center;
      user-select:none;
    }
    .btn:hover{background:rgba(255,255,255,.12)}
    .btn.primary{
      border-color: rgba(124,92,255,.5);
      background: linear-gradient(180deg, rgba(124,92,255,.35), rgba(124,92,255,.18));
    }
    .btn.danger{
      border-color: rgba(255,77,109,.5);
      background: linear-gradient(180deg, rgba(255,77,109,.30), rgba(255,77,109,.12));
    }

    textarea{
      width:100%;
      border:1px solid var(--stroke);
      background:rgba(0,0,0,.20);
      color:var(--text);
      padding:10px 12px;
      border-radius:12px;
      outline:none;
      font-size:14px;
      font-family:var(--mono);
      min-height:64px;
      resize:vertical;
    }

    .status{display:flex;align-items:center;gap:8px;margin-top:10px;font-size:12px;color:var(--muted)}
    .dot{width:10px;height:10px;border-radius:50%;background:rgba(255,255,255,.35)}
    .dot.ok{background:var(--ok)} .dot.bad{background:var(--bad)}

    /* MASSIVE floating equation box */
    .bigEq{height:70vh;display:flex;align-items:center;justify-content:center;padding:16px}
    .eqBox{
      width:100%;
      height:100%;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(0,0,0,.18);
      padding:18px;
      display:flex;
      align-items:center;
      justify-content:center;
      user-select:none; /* no selectable text */
      overflow:auto;
    }

    .eqRow{
      width:min(1100px, 100%);
      display:grid;
      grid-template-columns: 1fr auto 1fr;
      gap:18px;
      align-items:center;
    }
    .eqSign{
      font-family:var(--mono);
      font-weight:900;
      font-size: clamp(34px, 4vw, 74px);
      color: rgba(255,255,255,.82);
      user-select:none;
    }

    .side{
      min-height: 120px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(0,0,0,.12);
      border-radius:16px;
      padding:14px 14px;
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:center;
      justify-content:center;
      position:relative;
      user-select:none;
    }
    .side.dropActive{
      outline:2px solid rgba(124,92,255,.55);
      background:rgba(124,92,255,.10);
    }

    /* Tiles */
    .tile{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:10px 12px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.06);
      cursor:grab;
      user-select:none;
      box-shadow:0 8px 18px rgba(0,0,0,.25);
      transition: transform .06s ease, background .15s ease, border-color .15s ease;
      font-weight:900;
      color: rgba(255,255,255,.96);
    }
    .tile:hover{
      border-color: rgba(255,255,255,.18);
      background:rgba(255,255,255,.09);
    }
    .tile:active{cursor:grabbing; transform: translateY(1px);}

    /* Operators (not draggable) */
    .op{
      font-family:var(--mono);
      font-weight:900;
      color: rgba(255,255,255,.80);
      font-size: clamp(20px, 2.4vw, 40px);
      user-select:none;
      opacity:.85;
    }

    /* KaTeX color + weight */
    .tile .katex{ color: rgba(255,255,255,.98); font-weight:900; }
    .tile .katex *{ color: rgba(255,255,255,.98); }
    .tile .katex{ font-size: clamp(20px, 2.6vw, 44px); }

    .op .katex{ color: rgba(255,255,255,.90); font-weight:900; }

    .dragPreview{
      position:fixed;left:0;top:0;
      transform: translate(-9999px, -9999px);
      pointer-events:none;z-index:9999;
      padding:12px 14px;border-radius:14px;
      border:1px solid rgba(255,255,255,.18);
      background:rgba(0,0,0,.55);
      backdrop-filter: blur(10px);
      box-shadow:0 20px 50px rgba(0,0,0,.45);
      font-family:var(--mono);
      color:rgba(255,255,255,.95);
      font-size:26px;
      max-width:min(80vw, 980px);
      white-space:nowrap;overflow:hidden;text-overflow:ellipsis;
      user-select:none;
    }

    @media (max-width: 980px){
      .topbar{grid-template-columns:1fr}
      .actions{flex-direction:row;flex-wrap:wrap}
      .eqRow{grid-template-columns: 1fr; gap:12px;}
      .eqSign{display:none}
    }
  </style>
</head>

<body>
<div class="wrap">
  <header>
    <div>
      <h1>Drag Equation Transposer</h1>
      <p class="sub">
        Drag <b>tiles</b> across <span style="font-family:var(--mono)">=</span>.
        Only <b>top-level</b> terms/factors can move. Internal pieces are illegal (snap back).
      </p>
    </div>
    <div class="pill">View: <span id="viewMode">Auto</span></div>
  </header>

  <div class="topbar">
    <div class="card pad">
      <div class="sub" style="margin:0 0 8px">
        Enter an equation using <span style="font-family:var(--mono)">=</span>. Subscripts: <span style="font-family:var(--mono)">v_f</span>, <span style="font-family:var(--mono)">v_i</span>.
      </div>
      <textarea id="eqInput">a=(v_f-v_i)/t</textarea>
      <div class="status">
        <span class="dot" id="statusDot"></span>
        <span id="statusText">Booting…</span>
      </div>
    </div>
    <div class="actions">
      <div class="btn primary" id="btnLoad">Load</div>
      <div class="btn" id="btnUndo">Undo</div>
      <div class="btn danger" id="btnReset">Reset</div>
    </div>
  </div>

  <div class="card bigEq">
    <div class="eqBox">
      <div class="eqRow">
        <div class="side" id="lhsSide" aria-label="Left side"></div>
        <div class="eqSign">=</div>
        <div class="side" id="rhsSide" aria-label="Right side"></div>
      </div>
    </div>
  </div>

  <div class="dragPreview" id="dragPreview"></div>
</div>

<script>
const $ = (id) => document.getElementById(id);

function setStatus(ok, msg){
  $("statusDot").className = "dot " + (ok ? "ok" : "bad");
  $("statusText").textContent = msg;
}
function uniq(arr){ return [...new Set(arr)]; }

/* ---------- Nerdamer ---------- */
function nerd(expr){ return window.nerdamer(expr); }

// keep expressions stable-ish without auto expanding
function canonical(expr){
  return nerd(expr).simplify().toString();
}

// nerdamer -> latex (best effort)
function toLatex(expr){
  const n = nerd(expr);
  if (typeof n.toTeX === "function") return n.toTeX();
  if (typeof n.text === "function") return n.text("latex");
  return String(n.toString());
}

/* ---------- Parsing (top-level only) ---------- */
function splitTopLevelAdd(expr){
  const s = canonical(expr);
  const out = [];
  let depth = 0, buf = "", sign = +1;

  function flush(){
    const t = buf.trim();
    if(t) out.push({ sign, text: t });
    buf = "";
  }

  for(let i=0;i<s.length;i++){
    const ch = s[i];
    if(ch === "(") depth++;
    if(ch === ")") depth--;
    if(depth === 0 && (ch === "+" || ch === "-")){
      flush();
      sign = (ch === "+") ? +1 : -1;
    } else {
      buf += ch;
    }
  }
  flush();
  return out.length ? out : [{ sign:+1, text:s.trim() }];
}

function splitTopLevelMul(expr){
  const s = canonical(expr);
  let depth = 0, buf = "", mode = "num";
  const num = [], den = [];

  function flush(){
    const t = buf.trim();
    if(t) (mode === "num" ? num : den).push(t);
    buf = "";
  }

  for(let i=0;i<s.length;i++){
    const ch = s[i];
    if(ch === "(") depth++;
    if(ch === ")") depth--;
    if(depth === 0 && (ch === "*" || ch === "/")){
      flush();
      mode = (ch === "/") ? "den" : "num";
    } else {
      buf += ch;
    }
  }
  flush();
  if(num.length === 0 && den.length === 0) return { num:[s.trim()], den:[] };
  if(num.length === 0) num.push("1");
  return { num, den };
}

/* ---------- State ---------- */
let state = {
  original: null,
  current: null,
  history: []
};

function pushHistory(desc){
  state.history.push({ L: state.current.L, R: state.current.R, desc });
}

function undo(){
  if(state.history.length <= 1){ setStatus(false, "Nothing to undo."); return; }
  state.history.pop();
  const prev = state.history[state.history.length - 1];
  state.current = { L: prev.L, R: prev.R };
  render();
  setStatus(true, "Undone.");
}

function reset(){
  if(!state.original){ setStatus(false, "Load an equation first."); return; }
  state.current = { ...state.original };
  state.history = [];
  pushHistory("Reset");
  render();
  setStatus(true, "Reset.");
}

function splitEquation(eqStr){
  const s = String(eqStr).replace(/\s+/g,"").trim();
  const idx = s.indexOf("=");
  if(idx < 0) throw new Error("Equation must contain '='");
  const L = s.slice(0, idx);
  const R = s.slice(idx+1);
  if(!L || !R) throw new Error("Both sides must be non-empty");
  return { L, R };
}

function load(){
  if(!window.nerdamer) throw new Error("Nerdamer not loaded (check ./vendor/all.min.js)");
  if(!window.katex) throw new Error("KaTeX not loaded (CDN blocked?)");

  const raw = $("eqInput").value;
  const { L, R } = splitEquation(raw);

  // validate parse
  nerd(L); nerd(R);

  state.original = { L: canonical(L), R: canonical(R) };
  state.current  = { ...state.original };
  state.history  = [];
  pushHistory("Loaded");
  render();
  setStatus(true, "Loaded. Drag tiles across '='.");
}

/* ---------- Rendering as tiles ---------- */
function clear(el){ while(el.firstChild) el.removeChild(el.firstChild); }

function katexNode(latex, cls){
  const span = document.createElement("span");
  if(cls) span.className = cls;
  katex.render(latex, span, { throwOnError:false, strict:"ignore" });
  return span;
}

function tile(payload, latex){
  const div = document.createElement("div");
  div.className = "tile";
  div.draggable = true;
  div.dataset.payload = JSON.stringify(payload);
  div.appendChild(katexNode(latex));
  div.addEventListener("dragstart", (e) => {
    e.dataTransfer.setData("text/plain", div.dataset.payload);
    showDragPreview(latex);
  });
  div.addEventListener("dragend", () => hideDragPreview());
  return div;
}

function op(text){
  const span = document.createElement("span");
  span.className = "op";
  span.textContent = text;
  return span;
}

// If >1 top-level add term -> render terms (each term tile includes its sign).
// Else render factors of the single term (num tiles + optional denom tiles with ÷).
function renderSide(sideEl, sideName, expr){
  clear(sideEl);

  const terms = splitTopLevelAdd(expr);

  if(terms.length > 1){
    $("viewMode").textContent = "Terms";
    // build signed term tiles
    terms.forEach((t, idx) => {
      const signed = (t.sign === 1) ? `(${t.text})` : `-(${t.text})`;
      const can = canonical(signed);
      const latex = toLatex(can);

      const payload = { kind:"term", from: sideName, expr: can };
      sideEl.appendChild(tile(payload, latex));
    });
    return;
  }

  // single term: show factor view
  $("viewMode").textContent = "Factors";
  const f = splitTopLevelMul(expr);
  const num = f.num.map(x => canonical(x));
  const den = f.den.map(x => canonical(x));

  // numerator tiles
  num.forEach((x, i) => {
    if(i>0) sideEl.appendChild(op("×"));
    const payload = { kind:"factor", from: sideName, where:"num", expr: x };
    sideEl.appendChild(tile(payload, toLatex(x)));
  });

  // denominator tiles (keep as single denominator factors, not expanded)
  den.forEach((x, i) => {
    sideEl.appendChild(op("÷"));
    const payload = { kind:"factor", from: sideName, where:"den", expr: x };
    sideEl.appendChild(tile(payload, toLatex(x)));
  });
}

function render(){
  if(!state.current) return;
  renderSide($("lhsSide"), "L", state.current.L);
  renderSide($("rhsSide"), "R", state.current.R);
}

/* ---------- Legality + move rules ---------- */
/*
Legal move = you can only move what is already a rendered tile.
So “-v_i inside (v_f - v_i)” is never a tile when it’s inside a numerator group.
If a student tries to highlight/select it: impossible (text isn’t selectable).
If they try to drag something else: only tile payloads exist.
*/

function applyMove(payload, toSide){
  const fromSide = payload.from;
  if(fromSide === toSide){
    setStatus(false, "Drop on the other side of '=' to transpose.");
    render(); // snap back
    return;
  }

  // term move: subtract term from both sides
  if(payload.kind === "term"){
    const t = payload.expr; // already signed
    const L = canonical(`(${state.current.L}) - (${t})`);
    const R = canonical(`(${state.current.R}) - (${t})`);
    state.current = { L, R };
    pushHistory("Moved term (legal top-level term).");
    render();
    setStatus(true, "Moved term.");
    return;
  }

  // factor move:
  // numerator factor -> divide both sides
  // denominator factor -> multiply both sides
  if(payload.kind === "factor"){
    const f = payload.expr;
    if(payload.where === "num"){
      const L = canonical(`(${state.current.L})/(${f})`);
      const R = canonical(`(${state.current.R})/(${f})`);
      state.current = { L, R };
      pushHistory("Moved numerator factor (divide both sides).");
      render();
      setStatus(true, "Moved factor.");
      return;
    }
    if(payload.where === "den"){
      const L = canonical(`(${state.current.L})*(${f})`);
      const R = canonical(`(${state.current.R})*(${f})`);
      state.current = { L, R };
      pushHistory("Moved denominator factor (multiply both sides).");
      render();
      setStatus(true, "Moved factor.");
      return;
    }
  }

  setStatus(false, "Illegal move.");
  render();
}

/* ---------- Drop zones ---------- */
function enableDrops(zoneEl, toSide){
  zoneEl.addEventListener("dragover", (e) => {
    e.preventDefault();
    zoneEl.classList.add("dropActive");
    moveDragPreview(e.clientX, e.clientY);
  });
  zoneEl.addEventListener("dragleave", () => zoneEl.classList.remove("dropActive"));
  zoneEl.addEventListener("drop", (e) => {
    e.preventDefault();
    zoneEl.classList.remove("dropActive");
    hideDragPreview();
    const raw = e.dataTransfer.getData("text/plain");
    if(!raw) return;
    try{
      applyMove(JSON.parse(raw), toSide);
    } catch(err){
      setStatus(false, "Drop failed.");
      render();
    }
  });
}

/* ---------- Drag preview ---------- */
function showDragPreview(latex){
  // show latex string as plain for preview (fast + stable)
  $("dragPreview").textContent = latex;
}
function moveDragPreview(x,y){
  $("dragPreview").style.transform = `translate(${x+18}px, ${y+18}px)`;
}
function hideDragPreview(){
  $("dragPreview").style.transform = `translate(-9999px, -9999px)`;
}
window.addEventListener("dragover", (e) => moveDragPreview(e.clientX, e.clientY));

/* ---------- Boot ---------- */
function boot(){
  try{
    if(!window.nerdamer) throw new Error("Nerdamer not loaded. Check ./vendor/all.min.js path.");
    if(!window.katex) throw new Error("KaTeX not loaded. CDN blocked?");
    enableDrops($("lhsSide"), "L");
    enableDrops($("rhsSide"), "R");

    $("btnLoad").addEventListener("click", () => { try{ load(); } catch(e){ setStatus(false, e.message || String(e)); } });
    $("btnUndo").addEventListener("click", () => undo());
    $("btnReset").addEventListener("click", () => reset());

    load();
  } catch(e){
    setStatus(false, e.message || String(e));
  }
}
boot();
</script>
</body>
</html>
